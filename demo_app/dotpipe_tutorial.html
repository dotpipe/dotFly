<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: http:; connect-src https: http: 'self';">
    <title>dotPipe.js - Complete Interactive Tutorial</title>
    <link rel="stylesheet" href="/dotfly/demo_app/assets/style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #0a0a0a 100%);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            color: #ffffff;
        }
        .tutorial-container {
            max-width: 1200px;
            margin: 0 auto;
            background: #000000;
            border-radius: 5px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.9);
            border: 1px solid #1f4068;
        }
        h1 {
            color: #00d9ff;
            text-align: center;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 217, 255, 0.6);
        }
        .subtitle {
            text-align: center;
            color: #ffffff;
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        .section {
            background: #000000;
            border-left: 5px solid #ff3366;
            padding: 20px;
            margin: 30px 0;
            border-radius: 3px;
        }
        .section h2 {
            color: #ff3366;
            margin-top: 0;
            font-size: 2em;
        }
        .section h3 {
            color: #00d9ff;
            margin-top: 20px;
        }
        .demo-box {
            background: #000000;
            border: 2px solid #00d9ff;
            border-radius: 3px;
            padding: 20px;
            margin: 20px 0;
        }
        .demo-title {
            font-weight: bold;
            color: #ff3366;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        .code-block {
            background: #000000;
            color: #ffffff;
            padding: 15px;
            border-radius: 3px;
            overflow-x: auto;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            border: 1px solid #00d9ff;
        }
        .output-box {
            background: #000000;
            border: 2px dashed #00d9ff;
            border-radius: 3px;
            padding: 15px;
            margin: 15px 0;
            min-height: 50px;
            color: #ffffff;
        }
        button {
            background: linear-gradient(135deg, #ff3366 0%, #cc0033 100%);
            color: #ffffff;
            border: none;
            padding: 12px 30px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 5px;
            box-shadow: 0 4px 15px rgba(255, 51, 102, 0.4);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 51, 102, 0.6);
            background: linear-gradient(135deg, #ff5588 0%, #ff3366 100%);
        }
        button:active {
            transform: translateY(0);
        }
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .feature-card {
            background: #000000;
            border: 2px solid #00d9ff;
            border-radius: 3px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 217, 255, 0.4);
        }
        .feature-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }
        input, select, textarea {
            padding: 10px;
            border: 2px solid #00d9ff;
            border-radius: 3px;
            margin: 5px;
            font-size: 1em;
            background: #000000;
            color: #ffffff;
        }
        textarea {
            width: 95%;
            min-height: 100px;
            font-family: 'Courier New', monospace;
        }
        .toc {
            background: #000000;
            color: white;
            padding: 20px;
            border-radius: 3px;
            margin-bottom: 30px;
            border: 2px solid #00d9ff;
        }
        .toc h3 {
            margin-top: 0;
            color: #00d9ff;
        }
        .toc ul {
            list-style: none;
            padding: 0;
        }
        .toc li {
            padding: 8px 0;
            cursor: pointer;
            transition: padding-left 0.3s;
        }
        .toc li:hover {
            padding-left: 10px;
            color: #00d9ff;
        }
        .success {
            color: #00ff88;
            font-weight: bold;
        }
        .error {
            color: #ff3366;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }
        table th, table td {
            border: 1px solid #00d9ff;
            padding: 10px;
            text-align: left;
            color: #ffffff;
        }
        table th {
            background: #000000;
            color: #00d9ff;
        }
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .status-active {
            background: #00ff88;
        }
        .status-inactive {
            background: #ff3366;
        }
    </style>
</head>
<body>
    <div class="tutorial-container">
        <h1>üöÄ dotPipe.js</h1>
        <div class="subtitle">Complete Interactive Tutorial & Documentation</div>
        
        <!-- Navigation Buttons -->
        <div class="toc">
            <h3>üìö Tutorial Sections - Click to Load</h3>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; margin-top: 20px;">
                <button id="toc-overview" class="modala" ajax="/dotfly/demo_app/pages/tutorial/overview.json:tutorialContent" style="padding: 15px; font-size: 1em;">üéØ Overview</button>
                <button id="toc-inline_macros" class="modala" ajax="/dotfly/demo_app/pages/tutorial/inline_macros.json:tutorialContent" style="padding: 15px; font-size: 1em;">‚ö° Inline Macros</button>
                <button id="toc-ajax_pipes" class="modala" ajax="/dotfly/demo_app/pages/tutorial/ajax_pipes.json:tutorialContent" style="padding: 15px; font-size: 1em;">üîó AJAX & Pipes</button>
                <button id="toc-tabs_demo" class="modala" ajax="/dotfly/demo_app/pages/tutorial/tabs_demo.json:tutorialContent" style="padding: 15px; font-size: 1em;">üìë Tabs Component</button>
                <button id="toc-csv_demo" class="modala" ajax="/dotfly/demo_app/pages/tutorial/csv_demo.json:tutorialContent" style="padding: 15px; font-size: 1em;">üìä CSV Component</button>
                <button id="toc-carousel_demo" class="modala" ajax="/dotfly/demo_app/pages/tutorial/carousel_demo.json:tutorialContent" style="padding: 15px; font-size: 1em;">üé† Carousel</button>
                <button id="toc-modala_demo" class="modala" ajax="/dotfly/demo_app/pages/tutorial/modala_demo.json:tutorialContent" style="padding: 15px; font-size: 1em;">üé® Modala Templates</button>
                <button id="toc-advanced" class="modala" ajax="/dotfly/demo_app/pages/tutorial/advanced.json:tutorialContent" style="padding: 15px; font-size: 1em;">üõ†Ô∏è Advanced</button>
            </div>
        </div>

        <!-- Content Area -->
        <div id="tutorialContent" style="min-height: 400px; margin-top: 30px; padding: 20px; background: #000000; border-radius: 5px; border: 2px solid #00d9ff; color: #ffffff;">
            <div style="text-align: center; padding: 60px; color: #ffffff;">
                <h2>üëÜ Select a section above to begin</h2>
                <p>Each section contains interactive demos and comprehensive documentation.</p>
            </div>
        </div>
    </div>

    <script src="/dotfly/dotpipe.js"></script>
    <script>
        // Initialize dotPipe when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

        function init() {
            console.log('üöÄ Initializing dotPipe Tutorial...');
            
            // Process tabs and other dotPipe components
            if (typeof domContentLoad === 'function') {
                domContentLoad();
            }
            
            // Register pipe elements
            if (typeof addPipe === 'function') {
                addPipe(document.body);
            }
            
            console.log('‚úÖ Tutorial initialized');

            // Load overview by default via the TOC ajax button
            setTimeout(() => {
                const btn = document.getElementById('toc-overview');
                if (btn) {
                    try { btn.click(); } catch (e) { console.error('auto-click failed', e); }
                }
            }, 500);
        }

        // Navigation is handled by dotPipe via `ajax` attributes on TOC buttons.

        /* Tutorial helper functions are provided by dotpipe.js core */
    </script>
</body>
</html>
