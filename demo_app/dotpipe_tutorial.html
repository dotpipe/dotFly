<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: http:; connect-src https: http: 'self';">
    <title>dotPipe.js - Complete Interactive Tutorial</title>
    <link rel="stylesheet" href="/dotfly/demo_app/assets/style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .tutorial-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #667eea;
            text-align: center;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .subtitle {
            text-align: center;
            color: #666;
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        .section {
            background: #f8f9fa;
            border-left: 5px solid #667eea;
            padding: 20px;
            margin: 30px 0;
            border-radius: 5px;
        }
        .section h2 {
            color: #764ba2;
            margin-top: 0;
            font-size: 2em;
        }
        .section h3 {
            color: #667eea;
            margin-top: 20px;
        }
        .demo-box {
            background: white;
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .demo-title {
            font-weight: bold;
            color: #764ba2;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        .code-block {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        .output-box {
            background: #e8f4f8;
            border: 2px dashed #667eea;
            border-radius: 5px;
            padding: 15px;
            margin: 15px 0;
            min-height: 50px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 5px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .feature-card {
            background: white;
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        .feature-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }
        input, select, textarea {
            padding: 10px;
            border: 2px solid #667eea;
            border-radius: 5px;
            margin: 5px;
            font-size: 1em;
        }
        textarea {
            width: 95%;
            min-height: 100px;
            font-family: 'Courier New', monospace;
        }
        .toc {
            background: #667eea;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .toc h3 {
            margin-top: 0;
            color: white;
        }
        .toc ul {
            list-style: none;
            padding: 0;
        }
        .toc li {
            padding: 8px 0;
            cursor: pointer;
            transition: padding-left 0.3s;
        }
        .toc li:hover {
            padding-left: 10px;
        }
        .success {
            color: #28a745;
            font-weight: bold;
        }
        .error {
            color: #dc3545;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }
        table th, table td {
            border: 1px solid #667eea;
            padding: 10px;
            text-align: left;
        }
        table th {
            background: #667eea;
            color: white;
        }
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .status-active {
            background: #28a745;
        }
        .status-inactive {
            background: #dc3545;
        }
    </style>
</head>
<body>
    <div class="tutorial-container">
        <h1>üöÄ dotPipe.js</h1>
        <div class="subtitle">Complete Interactive Tutorial & Documentation</div>
        
        <!-- Navigation Buttons -->
        <div class="toc">
            <h3>üìö Tutorial Sections - Click to Load</h3>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; margin-top: 20px;">
                <button data-section="overview" style="padding: 15px; font-size: 1em;">üéØ Overview</button>
                <button data-section="inline_macros" style="padding: 15px; font-size: 1em;">‚ö° Inline Macros</button>
                <button data-section="ajax_pipes" style="padding: 15px; font-size: 1em;">üîó AJAX & Pipes</button>
                <button data-section="tabs_demo" style="padding: 15px; font-size: 1em;">üìë Tabs Component</button>
                <button data-section="csv_demo" style="padding: 15px; font-size: 1em;">üìä CSV Component</button>
                <button data-section="carousel_demo" style="padding: 15px; font-size: 1em;">üé† Carousel</button>
                <button data-section="modala_demo" style="padding: 15px; font-size: 1em;">üé® Modala Templates</button>
                <button data-section="advanced" style="padding: 15px; font-size: 1em;">üõ†Ô∏è Advanced</button>
            </div>
        </div>

        <!-- Content Area -->
        <div id="tutorialContent" style="min-height: 400px; margin-top: 30px; padding: 20px; background: white; border-radius: 10px;">
            <div style="text-align: center; padding: 60px; color: #666;">
                <h2>üëÜ Select a section above to begin</h2>
                <p>Each section contains interactive demos and comprehensive documentation.</p>
            </div>
        </div>
    </div>

    <script src="/dotfly/dotpipe.js"></script>
    <script>
        // Initialize dotPipe when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

        function init() {
            console.log('üöÄ Initializing dotPipe Tutorial...');
            
            // Process tabs and other dotPipe components
            if (typeof domContentLoad === 'function') {
                domContentLoad();
            }
            
            // Register pipe elements
            if (typeof addPipe === 'function') {
                addPipe(document.body);
            }
            
            // Add event listeners to navigation buttons
            document.querySelectorAll('button[data-section]').forEach(btn => {
                btn.addEventListener('click', function() {
                    loadSection(this.getAttribute('data-section'));
                });
            });
            
            console.log('‚úÖ Tutorial initialized');
            
            // Load overview by default
            setTimeout(() => loadSection('overview'), 500);
        }

        // Load tutorial section
        window.loadSection = function(section) {
            const contentDiv = document.getElementById('tutorialContent');
            contentDiv.innerHTML = '<div style="text-align: center; padding: 40px;"><div style="font-size: 2em;">‚è≥</div><p>Loading...</p></div>';
            
            const url = `/dotfly/demo_app/pages/tutorial/${section}.json`;
            console.log('Loading section:', url);
            
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Section loaded:', section);
                    contentDiv.innerHTML = '';
                    
                    // Use modala to render the JSON
                    if (typeof modala === 'function') {
                        modala(data, contentDiv);
                    } else {
                        contentDiv.innerHTML = '<div style="color: red;">Error: modala function not found</div>';
                    }
                    
                    // Re-register any new pipe elements
                    if (typeof addPipe === 'function') {
                        addPipe(contentDiv);
                    }
                    
                    // Scroll to top
                    contentDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
                })
                .catch(error => {
                    console.error('Error loading section:', error);
                    contentDiv.innerHTML = `
                        <div style="background: #ffebee; color: #c62828; padding: 20px; border-radius: 5px;">
                            <h3>‚ùå Error Loading Section</h3>
                            <p><strong>Section:</strong> ${section}</p>
                            <p><strong>URL:</strong> ${url}</p>
                            <p><strong>Error:</strong> ${error.message}</p>
                            <p style="margin-top: 15px;">Please check that the JSON file exists and is valid.</p>
                        </div>
                    `;
                });
        };

        // Helper functions for demos
        window.showAlert = function(message) {
            alert(message);
        };

        window.updateOutput = function(outputId, content) {
            const elem = document.getElementById(outputId);
            if (elem) {
                elem.innerHTML = content;
            }
        };

        window.highlightElement = function(elementId) {
            const elem = document.getElementById(elementId);
            if (elem) {
                elem.style.background = '#ffff00';
                setTimeout(() => {
                    elem.style.background = '';
                }, 2000);
            }
        };

        window.processData = function(data) {
            console.log('Processing data:', data);
            return JSON.stringify(data, null, 2);
        };

        window.clearOutput = function(outputId) {
            const elem = document.getElementById(outputId);
            if (elem) {
                elem.innerHTML = '<em>Output cleared. Ready for next demo...</em>';
            }
        };

        // Variable storage demo
        window.demoVars = {};
        
        window.storeValue = function(key, value) {
            window.demoVars[key] = value;
            console.log(`Stored ${key} = ${value}`);
        };
        
        window.retrieveValue = function(key) {
            return window.demoVars[key] || 'undefined';
        };
    </script>
</body>
</html>
